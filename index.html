<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <div class="login-box" id="loginBox">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-unread-outline"></ion-icon>  
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="key-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember Me?
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
                </div>
            </form>
        </div>
        
        <div class="sign-in-box" id="registerBox" style="display: none;">
            <form action="" onsubmit="return validatePassword()">
                <h2>Sign-in</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>  
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-unread-outline"></ion-icon>  
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="key-outline"></ion-icon>
                    </span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="key-outline"></ion-icon>
                    </span>
                    <input type="password" id="confirmPassword" required>
                    <label>Confirm Password</label>
                </div>
                <p id="error-message" style="color: red; display: none;">Passwords do not match!</p>
                <button type="submit">Register</button>
                <div class="register-link">
                    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('showRegister').addEventListener('click', function() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('registerBox').style.display = 'flex';
        });
        
        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('registerBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'flex';
        });
        
        function validatePassword() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var errorMessage = document.getElementById('error-message');
            
            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                return false;
            } else {
                errorMessage.style.display = 'none';
                return true;
            }
        }
    </script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
